<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Clasificación de Notas</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="main-container">
            
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3">
                    <i class="bi bi-mortarboard-fill"></i>
                    Sistema de Clasificación de Notas
                </h1>
            </div>

            
            <div class="row g-4 mb-4">
                
                <div class="col-md-6 col-lg-3">
                    <div class="card stat-card card-aprobado">
                        <div class="card-body text-center">
                            <i class="bi bi-check-circle-fill stat-icon"></i>
                            <p class="stat-number" id="total-aprobados">0</p>
                            <p class="stat-label mb-0">Aprobados</p>
                            <small class="d-block mt-1">(7 - 10)</small>
                        </div>
                    </div>
                </div>

                
                <div class="col-md-6 col-lg-3">
                    <div class="card stat-card card-supletorio">
                        <div class="card-body text-center">
                            <i class="bi bi-exclamation-circle-fill stat-icon"></i>
                            <p class="stat-number" id="total-supletorio">0</p>
                            <p class="stat-label mb-0">Supletorio</p>
                            <small class="d-block mt-1">(5 - 6)</small>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-3">
                    <div class="card stat-card card-reprobado">
                        <div class="card-body text-center">
                            <i class="bi bi-x-circle-fill stat-icon"></i>
                            <p class="stat-number" id="total-reprobados">0</p>
                            <p class="stat-label mb-0">Reprobados</p>
                            <small class="d-block mt-1">(0 - 4)</small>
                        </div>
                    </div>
                </div>

                <!-- Promedio -->
                <div class="col-md-6 col-lg-3">
                    <div class="card stat-card card-promedio">
                        <div class="card-body text-center">
                            <i class="bi bi-graph-up-arrow stat-icon"></i>
                            <p class="stat-number" id="promedio-curso">0.0</p>
                            <p class="stat-label mb-0">Promedio</p>
                            <small class="d-block mt-1">General</small>
                        </div>
                    </div>
                </div>
            </div>

            <div id="estado-curso-container" class="estado-curso">
                <h3 class="mb-3">
                    <i class="bi bi-clipboard-data-fill"></i>
                    Estado del Curso
                </h3>
                <h2 id="estado-curso" class="display-5 fw-bold">Calculando...</h2>
            </div>

            
            <div class="table-container">
                <h4 class="mb-4">
                    <i class="bi bi-table"></i>
                    Detalle de Notas por Estudiante
                </h4>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col" class="text-center">#</th>
                                <th scope="col" class="text-center">Estudiante</th>
                                <th scope="col" class="text-center">Nota</th>
                                <th scope="col" class="text-center">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-notas">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/notas.js"></script>
</body>

</html>
